server:
  port: 5001

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/car_repair?useUnicode=true&useSSL=false&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: {YOUR_USERNAME}
    password: {YOUR_PASSWORD}
mybatis:
  mapper-locations: classpath*:/mapper/**Mapper.xml
  type-aliases-package: com.shu.car_repair.entity   # 映射实体类包名，不区分大小写
  configuration:
    map-underscore-to-camel-case: true  # 开启全局的驼峰命名规则